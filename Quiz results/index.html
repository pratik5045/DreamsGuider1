<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="quiz-results">
       
     <div class="quiz-result-head">
        <i class="ri-arrow-left-line"></i>
        <h2>Quiz Results</h2>
     </div>

     <div class="quiz-result-summary">
         
        <div class="left-summary summary">

            <div class="summary-in">
          <div class="upper">

           <div class="upper-in upper-in-one">

            <div class="in-left">
            <p>Type</p>
            </div>
            <div class="in-mid">
                <p>:</p>
            </div>
            <div class="in-right">
                <p>Graded Quiz</p>
            </div>

           </div>

           <div class="upper-in">

            <div class="in-left">
            <p>Attempts</p>
            </div>
            <div class="in-mid">
                <p>:</p>
            </div>
            <div class="in-right">
                <p>2/5</p>
            </div>

           </div>

           <div class="upper-in">

            <div class="in-left">
            <p>Questions</p>
            </div>
            <div class="in-mid">
                <p>:</p>
            </div>
            <div class="in-right">
                <p>10</p>
            </div>

           </div>

           <div class="upper-in">

            <div class="in-left">
            <p>Time</p>
            </div>
            <div class="in-mid">
                <p>:</p>
            </div>
            <div class="in-right">
                <p>30m</p>
            </div>

           </div>

           <div class="upper-in">

            <div class="in-left">
            <p>Scoring Policy</p>
            </div>

            <div class="in-mid">
                <p>:</p>
            </div>

            <div class="in-right">
                <p>Highest Score</p>
            </div>

           </div>

          </div>

          <div class="lower">

            <div class="lower-in">
                <div class="in-left">
                    <p>Your Marks</p>
                    </div>
                    <div class="in-mid">
                        <p>:</p>
                    </div>
                    <div class="in-right">
                        <p>10/10</p>
                    </div>
            </div>

            <div class="lower-in">
                <div class="in-left">
                    <p>Passing Marks</p>
                    </div>
                    <div class="in-mid">
                        <p>:</p>
                    </div>
                    <div class="in-right">
                        <p>2/5</p>
                    </div>
            </div>

          </div>
        </div>
        </div>
 
        <div class="right-summary summary">
             <img src="assets/Group 352.png" alt="">
        </div>

     </div>
     
     <div class="quiz-foot">
        <button>RETAKE</button>
     </div>
    </div>


</body>
</html>
